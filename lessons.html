<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Mata Pelajaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6">

  <div class="bg-white rounded-xl shadow p-6">
    <h1 class="text-xl font-bold mb-4">Data Mata Pelajaran</h1>

    <!-- SEARCH -->
    <input
      id="searchInput"
      type="text"
      placeholder="Cari mata pelajaran, guru, atau kelas..."
      class="w-full mb-4 p-2 border rounded-lg focus:outline-none focus:ring"
    />

    <!-- TABLE -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-slate-100">
          <tr>
            <th class="p-3 text-left">Mata Pelajaran</th>
            <th class="p-3 text-left">Guru</th>
            <th class="p-3 text-left">Kelas</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- PAGINATION -->
    <div class="flex items-center justify-between mt-4">
      <button id="prevBtn" class="px-3 py-1 border rounded hover:bg-slate-100">
        Prev
      </button>
      <span id="info" class="text-sm text-slate-500"></span>
      <button id="nextBtn" class="px-3 py-1 border rounded hover:bg-slate-100">
        Next
      </button>
    </div>
  </div>

  <script src="js/lessons.js"></script>
</body>
</html>
